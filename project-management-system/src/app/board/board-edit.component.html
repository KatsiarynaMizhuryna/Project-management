<h2 class="board-heading text-center">Selected board: {{boardId}} </h2>
<div class="flex gap-6 justify-center">
  <button mat-icon-button [routerLink]="'/main-route'" >
  <mat-icon class="green-color" >arrow_back</mat-icon>
</button>
  <app-add-new-element-dialog (emitText)="addColumn($event)" question="Add new column: ">
<button class="bg-gradient-to-r from-green-400 to-blue-500
        shadow-lg hover:shadow-xl transition-shadow duration-300 text-white font-semi-bold ml-5
         py-2 px-4 rounded mb-2 md:mb-0 md:mr-2">
  <span class="animate-spin  inline-block h-4  mr-2 border-t-2 border-b-2 border-white"></span>
  Add column
</button>
</app-add-new-element-dialog>
</div>

<div class="flex gap-3 m-6 overflow-auto">
  <div *ngFor="let column of columns"
       class=" flex w-80 flex-col cursor-pointer shadow-sm bg-yellow-50 rounded">
    <div class="flex bg-gray-200 justify-between mb-2">
      <h2>{{ column.title }}</h2>
      <mat-icon class="text-2xl" (click)="deleteColumn(boardId, column._id)">delete</mat-icon>
    </div>
    <app-add-new-element-dialog
      (emitText)="addTask($event, column._id)"
      [question]="'Add new card in ' + column.title + ' column'">
      <button class=" flex justify-center items-center w-full px-4 py-2
      bg-gray-200 text-black rounded-md mb-1">&#43;</button>
    </app-add-new-element-dialog>
    <div class="p-2">
      <div *ngFor="let task of column.tasks"
           class=" flex flex-col mb-5 cursor-pointer
           w-80 h-40 bg-white shadow-lg rounded-lg p-4">
        <h2 class="m-0">{{ task._id }}</h2>
        <div class="flex justify-between items-center">
          <h2 class="m-0">{{ task.title }}</h2>
          <app-edit-task-body
            (emitText)="editTask(boardId, column._id, task._id, $event.title, $event.description)"
            [question]="'Edit task: '" [title]="task.title" [description]="task.description" [id]="task._id" >
            <mat-icon>edit</mat-icon>
          </app-edit-task-body>
             <mat-icon class="text-2xl" (click)="deleteTask(boardId, column._id, task._id)">delete</mat-icon>
        </div>
          <h2 class="m-0">{{ task.description }}</h2>
      </div>
    </div>
  </div>
</div>

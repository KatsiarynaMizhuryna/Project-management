<div class="p-10 mt-10  max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="container">
    <h1 class="bg-green-500 text-white py-2 px-4">Edit Profile</h1>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex-col">
        <div class="mb-3">
          <label class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" formControlName="name" class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:border-green-500"
                 [ngClass]="{ 'border-red-500': submitted && f['name'].errors }" />
          <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['name'].errors?.['required']">Name is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 font-bold mb-2">Login</label>
          <input type="text" formControlName="login" class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:border-green-500"
                 [ngClass]="{ 'border-red-500': submitted && f['login'].errors }" />
          <div *ngIf="submitted && f['login'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['login'].errors?.['required']">Login is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 font-bold mb-2">
            Password
          </label>
          <input type="password" formControlName="password" class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:border-green-500"
                 [ngClass]="{ 'border-red-500': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>
      <div class="mb-3 flex flex-col md:flex-row gap-6 items-center">
        <button [disabled]="submitting" class="bg-green-500 hover:bg-green-700 text-white font-bold
         py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2 md:mb-0 md:mr-2">
          <span *ngIf="submitting" class="animate-spin inline-block h-4 w-4 mr-2 border-t-2 border-b-2 border-white"></span>
          Save
        </button>
        <a routerLink="/"
           class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800">Cancel</a>

      </div>
    </form>
    <div>
      <button (click)="deleteUser()"
              class="bg-green-500 hover:bg-green-700 text-white font-bold ml-5
         py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2 md:mb-0 md:mr-2">
        <span class="animate-spin  inline-block h-4  mr-2 border-t-2 border-b-2 border-white"></span>
        Delete profile
      </button>
    </div>
    <div *ngIf="loading" class="text-center mt-5">
      <span class="animate-spin inline-block h-8 w-8 border-t-2 border-b-2 border-green-500"></span>
    </div>
  </div>
</div>

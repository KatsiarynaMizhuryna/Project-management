<div class="fixed bg-gray-300 bg-opacity-50 inset-0 flex items-center justify-center">
  <div class="bg-white overlay p-6 rounded-lg shadow-md">
    <div mat-dialog-content class="text-gray-800">
      <h3 class="text-gray-800">{{ data.question }}</h3>
      <div class="flex flex-col">
        <mat-form-field [formGroup]="titleForm">
          <mat-label>{{ 'ADD TITLE' | translate }}</mat-label>
          <input matInput formControlName="text" required>
          <mat-error *ngIf="titleForm.controls['text'].invalid && titleForm.controls['text'].touched">
            {{ 'VALID TITLE' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="flex text-center">
      <button mat-button color="primary"
              class="bg-green-500 hover:bg-green-700 text-white font-semi-bold py-2 px-4 rounded"
              [mat-dialog-close]="titleForm.value.text"
              [disabled]="titleForm.invalid">
        {{ 'CONFIRM' | translate }}</button>
      <button mat-button color="primary"  mat-dialog-close
              class="text-white font-semi-bold py-2 px-4 rounded">
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </div>
</div>
